name: Update WordPress Version

on:
  push:
    branches:
      - main

jobs:
  update-version:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout Code
      - name: Checkout Code
        uses: actions/checkout@v3

      # Step 2: Set up SSH with private key
      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          echo -e "Host ${{ secrets.SERVER_IP }}\n\tStrictHostKeyChecking no\n" >> ~/.ssh/config

      # Step 3: Update Version Number in wp-config.php
      - name: Update Version in wp-config.php
        run: |
          set -e
          
          # Get the latest Git short hash
          VERSION=$(git rev-parse --short HEAD)
          echo "Setting GITHUB_DEPLOYMENT_SLUG to $VERSION"
          
          # Connect to the server and update wp-config.php
          ssh -i ~/.ssh/id_rsa root@${{ secrets.SERVER_IP }} << EOF
            cd /var/www/RouteX || exit
            
            # Verify wp-config.php exists
            if [ ! -f wp-config.php ]; then
              echo "Error: wp-config.php not found in /var/www/RouteX"
              exit 1
            fi
            
            echo "Before update:"
            grep "GITHUB_DEPLOYMENT_SLUG" wp-config.php || echo "No existing GITHUB_DEPLOYMENT_SLUG definition found."
            
            # Update the version
            sed -i "s/define( 'GITHUB_DEPLOYMENT_SLUG', .*/define( 'GITHUB_DEPLOYMENT_SLUG', '$VERSION' );/" wp-config.php
            
            echo "After update:"
            grep "GITHUB_DEPLOYMENT_SLUG" wp-config.php || echo "Update failed: GITHUB_DEPLOYMENT_SLUG not found."
            
            exit
          EOF

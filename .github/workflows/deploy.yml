name: Auto Deploy WordPress on Merge or Push to Main

on:
  push:
    branches:
      - main  # Adjust to your deployment branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout Code from the Repository
    - name: Checkout Code
      uses: actions/checkout@v3

    # Step 2: Set up SSH with private key
    - name: Set up SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa  # Use your private key stored in GitHub Secrets
        chmod 600 ~/.ssh/id_rsa
        echo -e "Host ${{ secrets.SERVER_IP }}\n\tStrictHostKeyChecking no\n" >> ~/.ssh/config
      env:
        SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        SERVER_IP: ${{ secrets.SERVER_IP }}

    # Step 3: Get the latest commit hash from Git and set the version number
    - name: Set GITHUB_DEPLOYMENT_SLUG version in wp-config.php
      run: |
        # Get the latest commit hash and set it as version
        VERSION=$(git rev-parse --short HEAD)  # Get short version of the commit hash
        echo "Setting GITHUB_DEPLOYMENT_SLUG to $VERSION"
        
        # Update the wp-config.php file with the new version
        ssh -i ~/.ssh/id_rsa root@${{ secrets.SERVER_IP }} << 'EOF'
          cd /var/www/RouteX || exit  # Change to your WordPress directory
          sed -i "s/define( 'GITHUB_DEPLOYMENT_SLUG', .*/define( 'GITHUB_DEPLOYMENT_SLUG', '$VERSION' );/" wp-config.php  # Replace the old version with the new one
          exit
        EOF
      env:
        SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        SERVER_IP: ${{ secrets.SERVER_IP }}

    # Step 4: Deploy to the Server
    - name: Deploy to Server
      run: |
        ssh -i ~/.ssh/id_rsa root@${{ secrets.SERVER_IP }} << 'EOF'
          cd /var/www/RouteX || exit  # Change to your WordPress directory
          git pull origin main  # Pull the latest changes from the GitHub repository
          wp cache flush  # Optionally flush the cache (if using caching plugins in WordPress)
          sudo systemctl restart nginx  # Restart Nginx to apply changes (or use Apache)
          exit
        EOF
      env:
        SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        SERVER_IP: ${{ secrets.SERVER_IP }}

    # Optional Step 5: Push Changes Back to GitHub (if necessary)
    - name: Push Changes Back to GitHub
      run: |
        ssh -i ~/.ssh/id_rsa root@${{ secrets.SERVER_IP }} << 'EOF'
          cd /var/www/RouteX || exit  # Change to your WordPress directory
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add .  # Stage all changes made to the server
          git commit -m "Automated commit from server changes" || echo "No changes to commit"
          git push origin main  # Push changes to GitHub if necessary
          exit
        EOF
      env:
        SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        SERVER_IP: ${{ secrets.SERVER_IP }}

